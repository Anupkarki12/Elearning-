<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learning Teacher Form</title>
    <link rel="stylesheet" href="./teaform.css">
</head>

<body>
    <div class="main">
        <h2>E-Learning </h2>
    </div>
    <div class="box">
        <div class="header">
            <h2>Complete your Detail</h2>
        </div><br>
        <form action="">

     
        <div class="flex">
            <label for="Name">Name:</label><br>
            <input type="Name" name="Name" placeholder="First name" required>
            <input type="Name" name="Name" placeholder="Middle name">
            <input type="Name" name="Name" placeholder="Last name" required> <br><br>
        </div>
        <label for="Phone no">Phone Number:</label>
        <input type="text" placeholder="Phone Number" name="Phone" pattern="^(98|97)[0-9]{8}$" required> <br><br>
        <label for="Qualification">Educational Qualification:</label>
        <input type="text" placeholder="Qualification" name="Qualification" required> <br><br>
        <label for="Collage/Sch Name">School/College Name:</label>
        <input type="text" placeholder="Sch/College Name" name="Name" required> <br><br>

        <label for="Faculty">Faculty:</label>
        <select name="Faculty" title="Faculty">
            <option value=""> Select Faculty </option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select> <br><br>
        <label for="email">Email:</label>
        <input type="text" name="Phone" pattern=".+@." placeholder="email" required> <br> <br>
        <button type="submit">Submit</button>
           </form>
    </div>


    </div>
    </div>
    </div>





</body>

</html>
