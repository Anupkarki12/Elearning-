<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Upload | eLearning</title>
    <link rel="stylesheet" href="update.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<!-- HEADER -->
<header class="header">
    <h2>ELearning Dashboard</h2>
    <div class="profile">
        <span>Teacher</span>
        <button onclick="logout()">Logout</button>
    </div>
</header>

<div class="dashboard">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <ul>
            <li><a href="teacherdb.html">Dashboard</a></li>
            <li ><a href="teacher_upload.html">Upload Note</a></li>
            <li><a href="quiz.html">Set MCQs</a></li>
            <li><a href="blog.html">Blogs</a></li>
            <li><a href="section.html">Q/A Session</a></li>
            <li><a href="live.html">Live Classes</a></li>
            <li><a href="perinfo.html">Personal Info</a></li>
        </ul>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="content">
        <div class="admin-container">
            <form class="upload-form">
                <h2>Teacher Panel â€“ Upload Study Material</h2>

                <div class="form-group">
                    <label>Class</label>
                    <select title="class">
                        <option>Class 12</option>
                        <option>Class 11</option>
                        <option>Class 10</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Category</label>
                    <select title="category">
                        <option>Old is Gold Solution</option>
                        <option>Subject Wise Notes</option>
                        <option>Practice Questions</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Title</label>
                    <input type="text" placeholder="Enter file title">
                </div>

                <div class="form-group">
                    <label>Upload PDF / File</label>
                    <input placeholder="Upload PDF / File" type="file" accept=".pdf,.doc,.docx">
                </div>

                <button type="submit">Upload File</button>
            </form>
        </div>
    </main>

</div>

<script>
function logout() {
    alert("Logged out!");
    window.location.href = '../user/index.html';
}
</script>

</body>
</html>
